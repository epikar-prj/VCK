		$(window).on('load',function(){

			if ( varUA.indexOf('android') > -1) {

			} else if ( varUA.indexOf("iphone") > -1||varUA.indexOf("ipad") > -1||varUA.indexOf("ipod") > -1 ) {
				location.replace('https://apps.apple.com/kr/app/volvo-car-service/id1198822856');

						// Chrome
						location.replace('https://play.google.com/store/apps/details?id=com.volvocars.vcksmart');
					} else {

						location.replace('https://apps.apple.com/kr/app/volvo-car-service/id1198822856');
					}
			} else {
				//console.log('etc');

		});
